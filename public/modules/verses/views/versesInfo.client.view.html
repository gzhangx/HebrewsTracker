<section data-ng-controller="VersesInfoController" data-ng-init="">
	<div class="page-header">
        ACCCN {{scheduleYear}} 兩年讀經計畫 -- 希伯來团契
	</div>
    <div class="row">
        <form name="versesForm" class="form-horizontal" data-ng-submit="emailChanged()" novalidate>
            <div class="col-xs-6" data-ng-show="hasAuth">
                <div class="input-group">
                    <span class="input-group-addon">Email:</span> <input type="text" data-ng-model="email" class="form-control">
                </div>
            </div>
            <div class="col-xs-3">
                <div style="width: 220px">
                <select data-ng-options="sday.Desc for sday in scheduleStarts" data-ng-change="scheduleChanged()" data-ng-model="scheduleStartSel"  class="form-control">
                </select>
                </div>
            </div>

        </form>

    </div>
    <div data-ng-include="'modules/verses/views/versesInfo.client.style.html'"></div>
	<div >
        <table cellpadding="10" cellspacing="10">
		<tr class="row" data-ng-repeat="schLine in curSchedule">
            <td class="{{recordedHash[sch][selectedUserId].cls}}" ng-style="{'text-decoration': CurWeekMap[sch]?'underline':'', 'font-weight': sch==CurDay?'bold':'normal'}" data-ng-repeat="sch in schLine" tooltip="{{recordedHash[sch][selectedUserId].tip}}">{{sch}} {{recordedHash[sch][selectedUserId].dateRead}} </td>

		</tr>
        </table>
	</div>
    <div class="row">&nbsp;</div>
    <div>
        <div class="row">
            <div class="col-xs-4">读经状况:</div>
        </div>
        <div class="row">
            <div class="col-xs-1"></div><div class="col-xs-4">姓名</div><div class="col-xs-1">阅读数量</div><div class="col-xs-1">晚读数量</div><div class="col-xs-1">总篇数</div><div class="col-xs-1">完成</div>
        </div>
            <div class="row" data-ng-repeat="stat in allStats">
                <input type="radio" class="col-xs-1" name="radSelUser" value="false" data-ng-click="SetCurUserId(stat.userId)"><div class="col-xs-4">{{stat.displayName}}</div><div class="col-xs-1">{{stat.read}}</div><div class="col-xs-1">{{stat.lates}}</div><div class="col-xs-1">{{stat.totalToDate}}</div><div class="col-xs-1">{{stat.completePct}}%</div><div class="col-xs-2">{{stat.signStatus}}</div>
            </div>
    </div>

</section>
