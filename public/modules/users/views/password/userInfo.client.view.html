<div data-ng-controller="UserInfoController">
    <tabset>
        <tab heading="User Panel">
            <div class="block row">
                <form data-ng-submit="UsrInfo()" method="post" class="form-horizontal col-xs-4">
                    <div class="form-group">
                        <label for="email">Search user by login email<span class="text-danger">*</span></label>
                        <input type="text" id="email" name="email" class="form-control" data-ng-model="userInfo.email" placeholder="email">
                    </div>
                    <div class="form-group">
                        <label for="userid">Userid</label>
                        <label id="userid" name="userid" class="form-control" data-ng-bind="userInfo.userId" placeholder="userid">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="userInfo.username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="name">User First and Last Name</label>
                        <input type="text" id="name" name="name" class="form-control" data-ng-model="userInfo.displayName" placeholder="name" disabled>
                    </div>
                    <div class="checkbox">
                        <label class="text-uppercase text-warning">
                            <input type="checkbox" id="inActive" name="inActive" data-ng-model="userInfo.inActive"><strong> Deactivate This Account</strong>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="text-uppercase text-warning">
                            <input type="checkbox" id="admin" name="admin" data-ng-model="userInfo.setAdmin"><strong> Promote To Admin Role</strong>
                        </label>
                    </div>
                    <br/>
                    <div class="form-group">
                        <button type="submit" class="btn btn-large btn-danger" data-ng-click="userInfo.resetActive=true">Save Changes</button>
                        <button type="submit" class="btn btn-large btn-primary pull-right" data-ng-click="userInfo.resetActive = false">Search</button>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong>{{error}}</strong>
                    </div>
                    <div data-ng-show="success" class="text-center text-success">
                        <strong>{{success}}</strong>
                    </div>
                </form>
            </div>
        </tab>
    </tabset>
</div>
