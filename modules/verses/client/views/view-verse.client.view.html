<section data-ng-controller="VersesController" data-ng-init="findOne()">
	<div class="page-header">
		已记录 <span data-ng-bind="verse.title"></span>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == verse.user._id">
		<a class="btn btn-primary" href="/#!/verses/{{verse._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
            记录时间
			<span data-ng-bind="verse.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="verse.user.displayName || verse.user.email"></span>
		</em>
	</small>
</section>
